<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo Firestore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Creamos los imputs para los valores de las nuevas tareas -->
  <!-- Input del titulo -->
  <ion-item>
    <ion-label>Titulo</ion-label>
    <ion-input [(ngModel)]="tareaEditando.titulo"></ion-input>
  </ion-item>
<!-- Input de la descripción -->
  <ion-item>
    <ion-label>Descripción</ion-label>
    <ion-input [(ngModel)]="tareaEditando.descripcion"></ion-input>
  </ion-item>


  <!-- Mostramos la lista de tareas -->
  <h1>LISTA DE TAREAS</h1>
  <ion-list>
    <!-- Recorremos el array y guardamos cada elemento en una variable -->
    <!-- Añadimos listener (click) para seleccionar tarea -->
    <ion-item *ngFor="let documentTarea of arrayColleccionTareas" (click)="selecTarea(documentTarea)" >
      <!-- Creamos un grid -->
      <ion-grid>
        <!-- fila para el titulo de la tarea -->
        <ion-row>
          <h2>{{ documentTarea.data.titulo }}</h2>
        </ion-row>
        <!-- fila para la descripción de la tarea -->
        <ion-row>
          <p>{{ documentTarea.data.descripcion }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <!-- boton ion-fab-button -->
  <ion-fab (click)="clickAddTarea()" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button aria-label="Añadir nuevo elemento">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
 </ion-fab>
  
</ion-content>
