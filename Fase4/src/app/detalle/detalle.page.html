<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles de la Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <h1> id: {{ idTarea }}</h1>
  <h2> Título: {{ document.data.titulo }} </h2>
  <h2> Descripción: </h2>
  <h3> {{ document.data.descripcion }} </h3>

  <!-- Input del titulo -->
  <ion-item>
    <ion-label>Titulo</ion-label>
    <ion-input [(ngModel)]="tareaEditando.titulo"></ion-input>
  </ion-item>
  <!-- Input de la descripción -->
  <ion-item>
    <ion-label>Descripción</ion-label>
    <ion-input [(ngModel)]="tareaEditando.descripcion"></ion-input>
  </ion-item>

  <!-- Boton para editar tarea, visible si existe tarea seleccionada -->
  <ion-button (click)="clickBotonEditar()" >Editar Tarea</ion-button>
  <!-- Boton para borrar tarea, visible si existe tarea seleccionada -->
  <ion-button (click)="clickBotonBorrar()" >Borrar Tarea</ion-button>

</ion-content>
